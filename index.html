<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... your existing head content ... -->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="src/script.js" defer></script>
</head>
<body>
  <div class="bg">
    <div class="center screen-square">
      <!-- ... other UI ... -->

      <div class="number-container hidden" id="number-container"></div>

      <!-- ... answer-section ... -->
      <!-- ... try-again ... -->
    </div>

    <!-- speed control (fixed at 10s) -->
    <div class='speed-control'>
      <input type="range"
             id="speed-control"
             name="speed-control"
             min="10" max="10" value="10"
             disabled>
      <label class="speed-label" for="speed-control">
        Puzzle time: <span class="time-display">10</span>
      </label>
    </div>

    <!-- puzzle control (fixed at 8 boxes) -->
    <div class='puzzle-control'>
      <input type="range"
             id="puzzle-control"
             name="puzzle-control"
             min="8" max="8" value="8"
             disabled>
      <label class="puzzle-label" for="puzzle-control">
        Puzzle Amount: <span class="puzzle-display">8</span>
      </label>
    </div>

    <!-- ... language dropdown, help button, GitHub link, credits ... -->
  </div>

  <!-- help overlay and other scripts ... -->
</body>
</html>
